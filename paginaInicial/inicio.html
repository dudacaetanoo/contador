<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        let contador = 0;

        function incrementarContador() {
            contador++;
            atualizarContador();
        }

        function decrementarContador() {
            if (contador > 0) {
                contador--;
                atualizarContador();
            }
        }

        function atualizarContador() {
            document.getElementById('contador').textContent = contador;
        }

        // páginas dentro do card
        function carregarPagina(pagina) {
            fetch(pagina)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudoCard').innerHTML = data;
                });
        }
    </script>
    <style>
        body {
            position: relative;
            background-image: url('./images/comida.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            z-index: 1;
        }

        .sidebar img {
            width: 100px; 
            margin-left: 20px;
        }

        .content {
            margin-left: 250px;
            position: relative;
            z-index: 1;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            width: 50rem;
            height: 30rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="./images/logic devs.png" alt="Logo">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" onclick="carregarPagina('index.html')"><i class="bi bi-house-fill"></i> Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="perfil.html"><i class="bi bi-person-circle"></i> Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)" onclick="carregarPagina('salas.html')"><i class="bi bi-card-list"></i> Salas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="fundI.html"><i class="bi bi-people"></i> Fund I</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="fundII.html"><i class="bi bi-people"></i> Fund II</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-left"></i> Sair</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <main class="container mt-4">
            <div class="card-container">
                <div class="card">
                    <div class="card-body text-center" id="conteudoCard">
                        <h1>Contagem</h1>
                        <h2 id="contador">0</h2>
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-primary me-2" onclick="decrementarContador()"><i class="bi bi-dash"></i></button>
                            <button class="btn btn-primary" onclick="incrementarContador()"><i class="bi bi-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
