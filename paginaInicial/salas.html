<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff5733;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 12px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }
        .button {
            display: block;
            background-color: #ff5733;
            color: #fff;
            padding: 15px;
            margin: 15px auto;
            text-align: center;
            border-radius: 50px;
            text-decoration: none;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #ff451a;
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>Salas</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Procurar salas...">
    </div>
    <div id="subButtons" class="sub-buttons">
        <a href="em.html" class="button">Ensino Médio</a>
        <a href="fundII.html" class="button">Fundamental II</a>
        <a href="fundI.html" class="button">Fundamental I</a>
        <a href="tri.html" class="button">TRI</a>
        <a href="index.html" class="button">Voltar para Início</a>
    </div>
</body>
</html>
