<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login SESI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('./images/comida.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .top-bar {
            height: 40px;
            background-color: #d32f2f;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        .header {
            position: relative;
            color: white;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 200px;
            margin-right: 1280px;
            height: 60px;
            position: relative;
            top: -100px;
        }

        .header a {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
        }

        .form-container {
            background-color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            margin: 5px auto;
        }

        .form-container h2 {
            color: #000000;
        }

        .input-group {
            margin: 10px 0;
        }

        .form-control {
            padding: 15px;
            border: 3px solid #ccc;
            border-radius: 5px;
        }

        .show-password {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            color: #d32f2f;
            cursor: pointer;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #c1272d;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="header">
        <img src="./images/sesilogo.png">
        <a href="#"><i class="bi bi-person-plus"></i> Cadastre-se</a>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
                </div>
                <span class="show-password" onclick="togglePassword()">
                    <i class="bi bi-eye"></i> Mostrar senha
                </span>
                <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".show-password i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
